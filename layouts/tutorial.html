<!DOCTYPE html>
<html lang="en">
<head>
  {{ partial "head.html" . }}
</head>
<body>
  {% for hash in page.allowed_hashes %}
    <a id="{{ hash }}" style="display: none"></a>
  {% endfor %}
    {{ partial "marketing-menu.html" . }}
  <div id="content">
    {{ .Content }}
  </div>
  {{ partial "google_tag_manager.html" . }}
  {{ partial "google_remarketing.html" . }}
  {% if page.twitter == true %}
    {{ partial "twitter_analytics.html" . }}
  {% endif %}
</body>
</html>
